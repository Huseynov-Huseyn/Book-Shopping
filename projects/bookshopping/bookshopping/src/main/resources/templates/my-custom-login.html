<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesaba daxil ol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div th:replace="menu :: menu"></div>
    <h1 style="text-align: center;">Hesaba daxil ol!</h1>
    <div style="width: 500px; margin: auto;">
        <form th:action="@{/authenticate-user}" method="POST" class="form">
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Xəta!</strong> Melumatlari səhv daxil etdiniz!
            </div>
            <div th:if="${userCreated}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Istifadəçi uğurlar yaradıldı
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Hesabınızdan uğurla çıxdınız
            </div>
            <div class="form-group">
                <label for="username">Istifadəçi adı</label> <input class="form-control" type="text" name="username"
                    id="username" placeholder="Istifadəçi adı">
            </div>
            <div class="form-group">
                <label for="password">Şifrə</label> <input class="form-control" type="password" name="password"
                    id="password" placeholder="Şifrə">
            </div>
            <button class="btn btn-success" type="submit">Giriş et</button>
            <a th:href="@{/create-account}" class="btn btn-primary">Hesab yarat</a>
        </form>
    </div>
</body>

</html>
