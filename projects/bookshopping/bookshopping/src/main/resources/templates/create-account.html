<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="	https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Yeni hesab yarat</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div th:replace="menu :: menu"></div>
    <div class="container">
        <h1 style="text-align: center;">Yeni hesab yarat!</h1>
        <div style="width: 300px; margin: auto;">
            <form th:action="@{/create-account-process}" method="POST" class="form" th:object="${user}">
                <div th:if="${userExists}" class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Istifadəçi artıq yaradılıb
                </div>
                <div class="form-group">
                    <label for="username">Istifadəçi adı</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Istifadəçi adı"
                        th:field="*{username}">
                    <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label for="password">Şifrə</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Şifrə"
                        th:field="*{password}">
                    <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <button class="btn btn-success" type="submit">Hesab yarat</button>
                <a th:href="@{/show-login}" class="btn btn-primary">Giris et</a>
            </form>
        </div>
    </div>
</body>

</html>
