<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link th:href="@{/styles/customer.css}" rel="stylesheet" />
    <title>Alıcı</title>
</head>

<body>
    <div th:replace="menu :: menu"></div>
    <div id="main-content">
        <div class="book-container" th:each="book : ${books}">
            <div class="book">
                <span class="book-image">
                    <img th:src="@{/images/java.jpg}">
                </span>
                <span class="book-name" th:text="${book.name}" th:title="${book.name}"></span>
                <span class="book-price" th:text="${book.price}" th:title="${book.price}"></span>
                <span class="book-author" th:text="${book.author}" th:title="${book.author}"></span>
                <span class="book-page-count" th:text="${book.pageCount}"  th:title="${book.pageCount}"></span>
                <span class="book-description" th:text="${book.description}" th:title="${book.description}"></span>
                <div class="add-to-basket"><button class="add-to-basket-btn btn btn-primary">Səbətə at</button></div>
            </div>
        </div>
        <button class="btn btn-primary" id="open-basket-btn">Səbət <span class="badge badge-light">14</span></button>
    </div>
</body>

</html>
